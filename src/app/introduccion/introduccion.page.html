<ion-header>
  <ion-toolbar>
    <ion-title>
      <div class="encabezado">
        <h4>Introducci√≥n</h4>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <swiper-container pagination="true" loop="true" slides-per-view="1" style="width: 100%; height: 100%;">
    <swiper-slide *ngFor="let item of slides">
      <div class="ion-text-center ion-padding slide-content">
        <div class="ion-text-center">
          <ion-icon [name]="item.icon" class="slide-icon"></ion-icon>
        </div>

        <h2 class="ion-margin-top">{{ item.title }}</h2>
        <p class="ion-text-wrap ion-margin-top">{{ item.subtitle }}</p>

        <div class="ion-margin-top">
          <ion-button size="small" [color]="colorTheme == 'var(--bg-claro-2)' ? 'light' :'dark'" (click)="goHome()">
            <ion-icon name="arrow-forward-outline"></ion-icon> Ir al home
          </ion-button>
        </div>
      </div>
    </swiper-slide>
  </swiper-container>
</ion-content>
