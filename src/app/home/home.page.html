<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>

    <ion-title class="ion-text-center">Home</ion-title>

    <ion-buttons slot="end">
      <ion-button shape="round" size="small" [color]="colorTheme == 'var(--bg-claro-2)' ? 'dark' : 'dark'"
        (click)="changeTeme()">
        <ion-icon slot="icon-only" [name]="theme == 'claro' ? 'moon-outline' : 'sunny-outline'"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <swiper-container pagination="true" loop="true" slides-per-view="1" style="width: 100%; height: 100%;">
    <swiper-slide *ngFor="let item of listSlides" [style.background-color]="colorTheme">
      <div (click)="goToIntroduction()">
        <ion-button size="small" [color]="colorTheme == 'var(--bg-claro-2)' ? 'light' :'dark' ">
          <ion-icon name="arrow-back"></ion-icon> Introducci√≥n
        </ion-button>
      </div>
      <ion-card>
        <img alt="images of music" [src]="item.img" />
        <ion-card-header>
          <ion-card-title [style.color]="'#000'">{{item.title}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{item.description}}
        </ion-card-content>
      </ion-card>
    </swiper-slide>
  </swiper-container>
</ion-content>
